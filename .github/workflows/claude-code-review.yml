name: Claude Code Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  code-review:
    if: "!github.event.pull_request.draft"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dismiss stale reviews
        uses: actions/github-script@v7
        with:
          script: |
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            for (const review of reviews.data) {
              if (review.user.login === 'github-actions[bot]' && review.state === 'CHANGES_REQUESTED') {
                await github.rest.pulls.dismissReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  review_id: review.id,
                  message: 'Dismissed: new review in progress.'
                });
              }
            }

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_sticky_comment: true
          claude_args: '--allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api:*),Bash(git fetch:*),Bash(git checkout:*),Bash(git config:*),Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(git status:*)"'
          prompt: |
            You are a senior code reviewer for a Supabase/PostgreSQL database project (amakaflow-db).
            Your audience is a junior developer — be specific and actionable.

            First, use `gh pr diff` to review the changes. Then review this PR thoroughly for:

            1. **Critical issues**: Data loss, breaking migrations, incorrect constraints, deadlock potential
            2. **Security**: RLS policies, role permissions, SQL injection in functions, secrets exposure
            3. **Migration safety**: Reversibility, zero-downtime compatibility, data backfill handling
            4. **Schema design**: Normalization, index coverage, foreign key integrity, naming conventions
            5. **Performance**: Missing indexes, N+1 query patterns, expensive full scans
            6. **Code quality**: Consistent naming, proper comments on complex logic, idempotent migrations

            ## Output format

            Structure your review EXACTLY like this:

            ### Verdict
            State one of: **Approved**, **Approved with comments**, or **Changes required**

            ### Issues found
            List each issue with:
            - Severity (Critical / Important / Minor / Nitpick)
            - File and line number
            - What's wrong (1 sentence)
            - How to fix it (specific code or steps)

            ### Action items
            A numbered checklist of EXACTLY what the developer needs to do, in order.
            Be specific — include file names, line numbers, and what to change.
            For example:
            1. In `migrations/20260215_add_workouts.sql:12`, add `IF NOT EXISTS` to the CREATE TABLE
            2. In `migrations/20260215_add_workouts.sql:25`, add an index on `user_id` for the foreign key
            3. Push your changes — CI and code review will re-run automatically

            If there are no issues, just say: "No action needed — this PR is ready to merge."

            ## Self-healing mode

            If you find **Critical or Important** issues, fix them directly instead of requesting changes:

            1. Get the branch: `BRANCH=$(gh pr view --json headRefName --jq .headRefName)`
            2. Fetch and switch: `git fetch origin "$BRANCH" && git checkout "$BRANCH"`
            3. Fix the issues in the relevant files.
            4. Configure git identity:
               ```
               git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
               git config user.name "github-actions[bot]"
               ```
            5. Commit: `git add -A && git commit -m "fix: address review issues — <brief summary>"`
            6. Push: `git push origin "$BRANCH"`
            7. Submit an **APPROVE** review listing what you fixed and why.

            **Only use CHANGES_REQUESTED if:**
            - The fix requires an architectural decision you cannot make unilaterally
            - The fix would change feature behaviour, not just implementation quality
            - The ticket requirements are genuinely ambiguous

            **For Minor/Nitpick issues only:** Post as a review COMMENT — do not fix and do not escalate.

            ## Submitting the review

            After writing your review, submit a formal PR review using the GitHub API:
            - If there are ANY Critical issues that you could not self-heal: submit with event "REQUEST_CHANGES"
            - If there are only Important/Minor/Nitpick issues or you self-healed all issues: submit with event "APPROVE"
            - If there are no issues: submit with event "APPROVE"

            Use this command to submit the formal review:
            ```
            gh api repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/reviews \
              -f event="REQUEST_CHANGES" \
              -f body="Review verdict: **Request changes** — see action items in review comment."
            ```
            Replace the event and body as appropriate for COMMENT or APPROVE verdicts.
            Get the PR number from `gh pr view --json number --jq .number`.
