# Automated Supabase Migration for Development
# Runs migrations automatically when changes are pushed to the migrations folder
#
# Required secrets:
#   - SUPABASE_ACCESS_TOKEN: Personal access token from supabase.com/dashboard/account/tokens
#   - SUPABASE_DB_PASSWORD_DEV: Database password for dev project
#
# Required variables:
#   - SUPABASE_PROJECT_REF_DEV: Project reference ID for dev environment
#
# Setup:
#   1. Get your access token: https://supabase.com/dashboard/account/tokens
#   2. Add secrets to repo: Settings > Secrets > Actions
#   3. Add variable SUPABASE_PROJECT_REF_DEV: Settings > Variables > Actions

name: Migrate Dev Database

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify secrets are configured
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "âŒ SUPABASE_ACCESS_TOKEN secret is not set"
            echo "Please add it in: Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "âŒ SUPABASE_DB_PASSWORD_DEV secret is not set"
            echo "Please add it in: Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "${{ vars.SUPABASE_PROJECT_REF_DEV }}" ]; then
            echo "âŒ SUPABASE_PROJECT_REF_DEV variable is not set"
            echo "Please add it in: Settings > Variables > Actions"
            exit 1
          fi
          echo "âœ… Required secrets and variables are configured"

      - name: Link Supabase dev project
        run: |
          supabase link --project-ref ${{ vars.SUPABASE_PROJECT_REF_DEV }}

      - name: Push migrations to dev
        run: |
          echo "ðŸ“¦ Pushing migrations to dev database..."
          supabase db push --include-all
          echo "âœ… Migrations applied successfully to dev"

      - name: Show migration status
        run: |
          echo "ðŸ“‹ Current migration status (dev):"
          supabase migration list
